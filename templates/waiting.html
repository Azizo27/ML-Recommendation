<!DOCTYPE html>
<html>
<head>
    <title>Data Input Example - Waiting</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Data Input Example - Waiting</h1>
    <script>
        function checkResult() {
            fetch('/check_result')
                .then(response => response.json())
                .then(data => {
                    if (data.result_available) {
                        window.location.href = '/result';  // Redirect to the result page
                    } else {
                        setTimeout(checkResult, 1000);  // Check again after 1 second
                    }
                });
        }
    
        // Start checking for the result when the page loads
        window.onload = checkResult;
    </script>
    
    <div class="loader"></div>
    <p>Please wait while the operation is being processed...</p>
</body>
</html>
